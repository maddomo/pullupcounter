name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run typecheck

      - name: Build
        run: npm run build
      
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI
        run: lhci autorun
        continue-on-error: true

      - name: Create Reports Index
        run: |
          cat > lhci-results/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="de">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Lighthouse Accessibility Reports</title>
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 2rem;
              }
              .container {
                max-width: 1200px;
                margin: 0 auto;
                background: white;
                border-radius: 16px;
                padding: 3rem;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
              }
              h1 {
                color: #2d3748;
                margin-bottom: 0.5rem;
                font-size: 2.5rem;
              }
              .subtitle {
                color: #718096;
                margin-bottom: 2rem;
                font-size: 1.1rem;
              }
              .report-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 1.5rem;
                margin-top: 2rem;
              }
              .report-card {
                background: linear-gradient(135deg, #f6f8fb 0%, #ffffff 100%);
                border: 2px solid #e2e8f0;
                border-radius: 12px;
                padding: 1.5rem;
                transition: all 0.3s ease;
                cursor: pointer;
              }
              .report-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 12px 24px rgba(0,0,0,0.1);
                border-color: #667eea;
              }
              .report-card h3 {
                color: #2d3748;
                margin-bottom: 0.5rem;
                font-size: 1.25rem;
              }
              .report-card p {
                color: #718096;
                font-size: 0.9rem;
              }
              .report-link {
                display: inline-block;
                margin-top: 1rem;
                padding: 0.5rem 1rem;
                background: #667eea;
                color: white;
                text-decoration: none;
                border-radius: 6px;
                font-weight: 500;
                transition: background 0.2s;
              }
              .report-link:hover {
                background: #5568d3;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>üîç Lighthouse Accessibility Reports</h1>
              <p class="subtitle">Barrierefreiheit-Analysen f√ºr alle Seiten</p>
              
              <div class="report-grid" id="reports"></div>
            </div>
            
            <script>
              const reports = [];
              const links = document.querySelectorAll('a[href$=".html"]');
              
              // Find all HTML reports
              fetch('.')
                .then(r => r.text())
                .then(html => {
                  const parser = new DOMParser();
                  const doc = parser.parseFromString(html, 'text/html');
                  const files = Array.from(doc.querySelectorAll('a'))
                    .map(a => a.getAttribute('href'))
                    .filter(href => href && href.includes('lhr-') && href.endsWith('.html'));
                  
                  const grid = document.getElementById('reports');
                  
                  if (files.length === 0) {
                    grid.innerHTML = '<p style="color: #718096;">Keine Reports gefunden. Bitte warten Sie auf den n√§chsten Build.</p>';
                    return;
                  }
                  
                  files.forEach(file => {
                    const filename = file.split('/').pop();
                    const url = filename.includes('login') ? '/login' : '/';
                    
                    const card = document.createElement('div');
                    card.className = 'report-card';
                    card.innerHTML = `
                      <h3>üìÑ ${url}</h3>
                      <p>Lighthouse Report</p>
                      <a href="${file}" class="report-link">Report √∂ffnen ‚Üí</a>
                    `;
                    grid.appendChild(card);
                  });
                });
            </script>
          </body>
          </html>
          EOF

      - name: Upload Lighthouse Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lhci-reports
          path: lhci-results

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: lhci-results

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4